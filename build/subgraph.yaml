specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LilypadStorage
    network: sepolia
    source:
      address: "0x79Ee2d28eDDd9Ee0b68613b29Dab474623F8D1c6"
      abi: LilypadStorage
      startBlock: 4609895
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DealStateChange
        - Initialized
        - OwnershipTransferred
      abis:
        - name: LilypadStorage
          file: LilypadStorage/abis/LilypadStorage.json
      eventHandlers:
        - event: DealStateChange(string,uint8)
          handler: handleDealStateChange
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: LilypadStorage/LilypadStorage.wasm
